buildscript {
    repositories {
        maven {
            url 'https://maven.fabric.io/public'
        }
        mavenCentral()
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    mavenCentral()
}


android {
    lintOptions {
        abortOnError false
    }
    compileSdkVersion 25
    buildToolsVersion '26.0.2'
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        minSdkVersion 11 // eble fakte 7 ??
        targetSdkVersion 21
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            applicationIdSuffix 'beta'
        }
    }
    flavorDimensions "forfatter"

    productFlavors {
        niclas {
            dimension "forfatter"
//            applicationId "dk.szy.tv" // oprindelig
            applicationId "dk.szy.niclas.tv"
//            applicationId "dk.szy.tv2" // Jacobs signatur
            versionCode 3
            versionName '1.0'
        }
        emda {
            dimension "forfatter"
            applicationId "dk.emda.tv"
            versionCode 1
            versionName '0.9.01 Emda'
        }
        jacob {
            dimension "forfatter"
            applicationId "dk.nordfalk.jacob"
            versionCode 3
            versionName '0.0.03 Jacob'
        }
        esperanto {
            dimension "forfatter"
            signingConfigs {
                config {
                    storeFile file('/home/j/android/A_signaturer/jacobnordfalk.keystore')
                }
            }
            applicationId "dk.nordfalk.esperanto.radio"
            versionCode 42
            versionName '2.0.11'
        }
    }
}

dependencies {
    compile files('libs/volley.jar')
    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }
    compile 'com.android.support:support-v4:25.3.0'
    compile 'com.android.support:appcompat-v7:25.3.0'
    compile 'com.googlecode.android-query:android-query:0.25.9'
    compile 'com.squareup.picasso:picasso:2.5.2'

    compile 'com.devbrackets.android:exomedia:2.4.2'

    //compile 'com.android.support.constraint:constraint-layout:1.0.1'
    compile 'com.android.support:design:25.3.0'
    compile 'com.android.support:recyclerview-v7:25.3.0'
    compile 'com.android.support:cardview-v7:25.3.0'

    compile 'com.google.android.gms:play-services-cast-framework:9.4.0'
    compile 'com.android.support:mediarouter-v7:25.3.0'

    // Datohåndtering - se https://github.com/JakeWharton/ThreeTenABP - gør debug APK'en 200 kb større og release APKen 100 kb større
    //compile 'com.jakewharton.threetenabp:threetenabp:1.0.5'
    // Joda-time - fylder 450 kb mere !
    compile 'net.danlew:android.joda:2.9.9'
    // Eventbus gør debug APK'en 150 kb større
    //compile 'org.greenrobot:eventbus:3.0.0'
    testCompile 'org.robolectric:robolectric:3.1'
    // Fix for javax.net.ssl.SSLHandshakeException: sun.security.validator.ValidatorException: PKIX path validation failed: java.security.cert.CertPathValidatorException: Algorithm constraints check failed on signature algorithm: SHA256WithRSAEncryption
    // Se også https://github.com/robolectric/robolectric/issues/3288
    testCompile 'org.bouncycastle:bcprov-jdk15on:1.57'
}
